<!DOCTYPE html>
<html>
  <head>
    <title>vr essai</title>
    <meta name="description" content="WebVR">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
    
      
      <a-gltf-model src="https://brianchirls.github.io/aframe-test/assets/wolf_link/scene.gltf"
      scale="0.002 0.002 0.002" 
      position="0.5 1 -2"></a-gltf-model>
      <a-gltf-model src="model2.gltf"
      scale="1 1 1" 
      position="0.5 1 -2"></a-gltf-model>
      
      
    <a-entity gltf-model="#head"></a-entity>
      
      <a-camera position="-0 1 4"></a-camera>
      
      <a-entity position="0 7 -5"
                particle-system="preset: snow; 
                                 particleCount:2500;
                                 maxAge: 5;
                                 color: #9b874f,#c2daed;">
      </a-entity>
      
      <a-plane position="0 0 -4" 
               rotation="-90 0 0" 
               width="90" height="100" 
               color="#dce1e5" shadow >
      </a-plane>
      
      
      
      
      
      <a-entity position="-1 .5 -3"> 
        <a-cylinder radius="0.1" 
                  height="1" 
                  color="#9e917e" shadow>
        </a-cylinder>
        <a-entity color="#688EF4" position="0 1 0" shadow>
          <a-box rotation="0 45 0" color="#688EF4"></a-box>
          <a-box rotation="24 0 0" color="#688EF4"></a-box>
          <a-box rotation="48 40 0" color="#688EF4"></a-box>
        </a-entity> 
      </a-entity>
      
      <a-entity position="1 1.2 -3" shadow>
        <a-box rotation="0 0 0" color="#9b874f"
               width="0.15" height="2.5" depth="0.15"></a-box>
        <a-box rotation="0 0 0" color="#9b874f"
               width="0.15" height="2.5" depth="0.15"
               position="2 0 0"></a-box>
        <a-box rotation="0 90 0" color="#a89e7f"
               width="0.05" height=".5" depth="2"
               position="1 1 0"></a-box>
        <a-entity text="value: Where are we?; font: mozillavr; color: #6b6862; width: 5"
                  position="2.73 1.1 0.05">
        </a-entity>
      </a-entity>
      
      <a-sky color="#ccdde5"></a-sky>
      <!--<a-entity light="type: directional; color: #fff" position="1 3 6"></a-entity>
      <a-entity light="type: ambient; color: #F2BCE105"></a-entity>
#9bffe9 couleur tronc
      -->
      
    </a-scene>
  </body>
</html>
